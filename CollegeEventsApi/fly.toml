app = 'collegeeventsapi'
primary_region = 'lhr'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
# âœ… THIS IS THE MOST IMPORTANT PART
[mounts]
  source = "data"
  destination = "/data"
